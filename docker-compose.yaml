version: "3.4"
services:
  # baza danych do prestashopa
  duzybiceps-db:
    image: mysql:latest
    container_name: duzybiceps-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    networks:
      - prestashop-net

  # inicjalizacja bazy danych za pomoca innego kontenera
  duzybiceps-init:
    image: mysql:latest
    depends_on:
      - "duzybiceps-db"
    container_name: duzybiceps-init
    volumes: 
      - './mysql/database_dump.sql:/home/database_dump.sql'
      - './mysql/presta_db_config.sql:/home/presta_db_config.sql'
    command:
    - bash
    - -c
    - |
      sleep 60
      mysql -h duzybiceps-db -u${DB_USER}-p${DB_PASSWD} ${DB_NAME} --skip-column-names -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_SCHEMA = '${DB_NAME}';" > /home/wynik.txt
      chmod +777 /home/wynik.txt
      echo "Checked if database is populated."
      if grep -q "0" /home/wynik.txt; then
        echo "Database not populated, populating it now..."
        mysql -h duzybiceps-db -u${DB_USER} -p${DB_PASSWD} ${DB_NAME} < /home/database_dump.sql
        mysql -h duzybiceps-db -u${DB_USER} -p${DB_PASSWD} ${DB_NAME} < /home/presta_db_config.sql
        echo "Database populated!"
      else
        echo "Database already populated!"
      fi
    networks:
      - prestashop-net

  # sklep
  duzybiceps-presta:
    image: prestashop/prestashop:1.7.8.7 
    depends_on:
      - "duzybiceps-db"
    container_name: duzybiceps-presta
    ports:
      - ${LOCAL_HTTP}:${CONTAINER_HTTP}
      - ${LOCAL_HTTPS}:${CONTAINER_HTTPS}
    environment:
      - DB_SERVER=${DB_SERVER}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWD=${DB_PASSWD}
      - DB_PORT=${DB_PORT}
      - PS_INSTALL_AUTO=${PS_INSTALL_AUTO}
      - PS_LANGUAGE=${PS_LANGUAGE}
      - PS_COUNTRY=${PS_COUNTRY}
      - PS_FOLDER_ADMIN=${PS_FOLDER_ADMIN}
      - PS_FOLDER_INSTALL=${PS_FOLDER_INSTALL}
      - PS_ENABLE_SSL=${PS_ENABLE_SSL}
      - ADMIN_MAIL=${ADMIN_MAIL}
      - ADMIN_PASSWD=${ADMIN_PASSWD}
    links:
      - duzybiceps-db
    volumes: 
      - presta-store-storage:/var/www/html
      - './apache2/sites-available/000-default.conf:/etc/apache2/sites-available/000-default.conf'
      - './ssl/duzybiceps.crt:/etc/ssl/duzybiceps.crt'
      - './ssl/private/duzybiceps.key:/etc/ssl/private/duzybiceps.key'
    networks:
      - prestashop-net

networks:
  prestashop-net:

volumes:
  presta-db-storage:
  presta-store-storage: